<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <style>
        body {
            background: burlywood;
            font-family: "Helvetica Neue", "sans-serif";
        }

        div {
            padding-left: 1em;
        }

        #todoContainer label {
            display: none;
        }
    </style>
</head>

<body onload="startTodo()">

    <button onclick="addTodo()">Add Todo</button>

    <table>
        <thead></thead>
        <tbody id="todoContainer">
            <tr>
                <td>
                    <label for="todo_text_1"> First Todo</label>
                    <input id="todo_text_1" type="text" value="mein erstes todo">
                </td>

                <td>
                    <label for="todo_done_1">Todo Done 1</label>
                    <input id="todo_done_1" type="checkbox" checked>
                </td>
            </tr>

        </tbody>
    </table>

    <div>Number of Tasks: <span id="numberOfTasks">0</span></div>
    <div>Open Tasks: <span id="openTasks">0</span></div>
    <script src="todo.js"></script>

</body>

</html>
